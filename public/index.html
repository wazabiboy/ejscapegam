<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escape Game - Inscription</title>
  <link href="styles.css" rel="stylesheet" />
</head>
<body>
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg max-w-md w-full">
      <h1 class="text-2xl font-bold mb-4">Inscrivez-vous</h1>
      <form id="registerForm" class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium">Nom :</label>
          <input
            type="text"
            id="name"
            class="mt-1 block w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none"
            required
          />
        </div>
        <div>
          <label for="city" class="block text-sm font-medium">Ville :</label>
          <input
            type="text"
            id="city"
            class="mt-1 block w-full p-2 rounded bg-gray-700 border border-gray-600 focus:outline-none"
            required
          />
        </div>
        <button
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-500 text-white py-2 rounded"
        >
          Commencer
        </button>
      </form>
    </div>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const city = document.getElementById('city').value;

      const response = await fetch('/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ name, city }),
      });

      if (response.ok) {
        window.location.href = '/page1.html';
      } else {
        alert('Erreur lors de l\'inscription. RÃ©essayez.');
      }
    });
  </script>
</body>
</html>
